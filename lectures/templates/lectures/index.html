{% extends "base.html" %}

{% load i18n %}


{% block content %}
  <div class="container">
    <h3>{% trans "Lectures" %}</h3>
    {% for lecture in objects %}
      <div class="row">
        <div class="col l12 m12 s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">{{ lecture.title }}</span>
              <p>
                {{ lecture.abstract }}
              </p>
            </div>
            <div class="card-action">
              <strong>{{ lecture.author }}</strong>
              <i>{{ lecture.description }}</i>
            </div>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="row">
        <div class="col l12 m12 s12">
          {% trans "Nothing to display" %}
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
