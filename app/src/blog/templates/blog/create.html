{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <div class="container">
    <form method="post">
      {% csrf_token %}
      {% include '_form.html' with form_name='Add post' %}
    </form>
  </div>
{% endblock content %}

{% block custom_scripts %}
  <script type="text/javascript">
    $(document).ready(function() {
      $('select').formSelect();
      $('textarea').addClass("materialize-textarea");
    });
  </script>
{% endblock custom_scripts %}
