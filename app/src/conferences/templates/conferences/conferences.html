{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <div class="container">
    <h3>{% trans "Conferences" %}</h3>

    <div class="row">
        <div class="col s12">
            <ul class="tabs">
              <li class="tab col s6"><a href="#conferences">{% trans 'Conferences' %}</a></li>
              <li class="tab col s6"><a href="{% url 'zosia_add' %}" target='_self'>{% trans 'Add' %}</a></li>
            </ul>
        </div>

        <div id="conferences" class="col s12">
            <ul class="collection">
              {% for zosia in conferences %}
              <li class='collection-item {% if zosia.active %}green-text text-darken-1{% endif %}'>
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                  {{ zosia }}
                <div class='right'>
                  <a href="{% url 'zosia_update' zosia.pk %}">
                    <i class="material-icons">mode_edit</i>
                  </a>
                </div>
              </li>
              {% endfor %}
            </ul>
        </div>
    </div>
  </div>
{% endblock %}
